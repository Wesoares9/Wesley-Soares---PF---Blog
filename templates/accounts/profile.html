{% extends 'base.html' %}
{% block title %}Perfil{% endblock %}
{% block content %}
  <h1>Perfil de {{ user.username }}</h1>
  {% if user.profile.avatar %}
    <img src="{{ user.profile.avatar.url }}" alt="Avatar" style="width:120px;height:120px;border-radius:50%;">
  {% endif %}
  <p>Nome: {{ user.first_name }} {{ user.last_name }}</p>
  <p>Email: {{ user.email }}</p>
  <p>Biografia: {{ user.profile.bio }}</p>

  <a href="{% url 'edit-profile' %}">Editar perfil</a>
{% endblock %}
